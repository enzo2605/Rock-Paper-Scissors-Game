<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <div class="wrapper clearfix">

        <div class="game-name">
            <span class="game-name__text">Rock, Paper & Scissors</span>
        </div>
    
        <div class="box-game">
    
            <div class="box-game__score">
    
                <div class="box-game--player player-1-panel">

                    <div class="box-game--player-name">User</div>
    
                    <div class="box-game--player__current">
                        <div class="box-game--player__current-label">SCORE</div>
                        <div class="box-game--player__current-score" id="name-1">0</div>
                    </div>
    
                </div>
    
                <div class="box-game--player player-2-panel">

                    <div class="box-game--player-name">Computer</div>
    
                    <div class="box-game--player__current">
                        <div class="box-game--player__current-label">SCORE</div>
                        <div class="box-game--player__current-score" id="name-2">0</div>
                    </div>
    
                </div>
    
            </div>
    
            <div class="box-game__result row">
                
                <div class="col-1-of-3 box-game__result--el">
                    <div class="choice"><img src="" id="user"></div>
                </div>

                <div class="col-1-of-3 box-game__result--el box-game__result--text">
                    <span id="user-result" class="results">Paper</span> vs <span id="pc-result" class="results">Rock</span>. 
                    <div id="winner" class="results">You win!</div> 
                </div>

                <div class="col-1-of-3 box-game__result--el">
                    <div class="choice"><img src="" id="computer"></div>
                </div>

            </div>

            <div class="box-game__choices">
                <h1 class="heading-primary">Make your choice: </h1>
                <div class="row">

                    <div class="col-1-of-3 box-game__choices--el">
                        <div class="circle">
                            <img src="img/rock.png" class="choice__img" id="rock">
                        </div>
                    </div>

                    <div class="col-1-of-3 box-game__choices--el">
                        <div class="circle">
                            <img src="img/paper.png" class="choice__img" id="paper">
                        </div>
                    </div>

                    <div class="col-1-of-3 box-game__choices--el">
                        <div class="circle">
                            <img src="img/scissors.png" class="choice__img" id="scissors">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="modal">
        <div class="modal__content">
            <button class="modal__exit">
                X
            </button>
    
            <div class="modal__message">
    
                <div class="modal__text">
                    <span id="winner-modal">Winner</span>
                </div>
                
                <div class="row max-50-centered">
                    <div class="col-1-of-3">
                        <div class="tab tab__names">USER</div>
                    </div>

                    <div class="col-1-of-3">
                        <div class="tab tab__scores" id="usrTab">0</div>
                    </div>

                    <div class="col-1-of-3">
                        <div class="tab tab__scores" id="pcTab">0</div>
                    </div>

                    <div class="col-1-of-3">
                        <div class="tab tab__names">PC</div>
                    </div>
                </div>

                <!--
                <div class="modal__choices">
                    <a href="" class="btn btn--retry">RETRY</a>
                    <a href="" class="btn btn--back-menu">BACK</a>
                </div>--->
    
            </div>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
